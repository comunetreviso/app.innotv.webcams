<div
    class="bg-indigo-500 hover:bg-indigo-600 flex justify-center items-center w-8 h-8 rounded-full relative"
    (click)="openFiltersModal()"
>
    <img class="w-1/2 h-1/2" src="assets/svgicons/filter.svg" alt="" />
    <div
        *ngIf="selectedCategories?.length > 0"
        class="bg-red-500 text-white h-5 w-5 flex justify-center items-center absolute -top-2 -left-2 text-xs rounded-full"
    >
        {{ selectedCategories.length }}
    </div>
</div>
