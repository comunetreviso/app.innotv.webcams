<div [formGroup]="form">
    <div class="sm:grid sm:grid-cols-3 sm:gap-4 sm:items-start sm:border-t sm:border-gray-200 sm:pt-5">
        <label [attr.for]="input.key" class="block text-sm font-medium text-gray-700 sm:mt-px sm:pt-2">
            {{ input.label }}
        </label>
        <div [ngSwitch]="input.controlType" class="mt-1 sm:mt-0 sm:col-span-2">
            <textarea
                *ngSwitchCase="'textarea'"
                [formControlName]="input.key"
                [id]="input.key"
                rows="3"
                class="max-w-lg shadow-sm block w-full focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm border-gray-300 rounded-md"
            >
            </textarea>

            <input
                *ngSwitchCase="'textbox'"
                [formControlName]="input.key"
                [id]="input.key"
                [attr.type]="input.type"
                class="max-w-lg block w-full shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:max-w-xs sm:text-sm border-gray-300 rounded-md"
            />

            <select
                [id]="input.key"
                *ngSwitchCase="'dropdown'"
                [formControlName]="input.key"
                class="max-w-lg block focus:ring-indigo-500 focus:border-indigo-500 w-full shadow-sm sm:max-w-xs sm:text-sm border-gray-300 rounded-md"
            >
                <option *ngFor="let opt of input.options" [value]="opt.key">{{ opt.value }}</option>
            </select>
        </div>
        <div class="mt-2 text-sm text-red-600" *ngIf="!isValid">{{ input.label }} is required</div>
    </div>
</div>
