<div class="max-w-7xl mx-auto py-12 px-4 sm:px-6 lg:px-8">
    <form (ngSubmit)="onSubmit()" [formGroup]="form" class="space-y-8 divide-y divide-gray-200">
        <div class="space-y-8 divide-y divide-gray-200 sm:space-y-5">
            <div>
                <div>
                    <h3 class="text-lg leading-6 font-medium text-gray-900"> Profile </h3>
                    <p class="mt-1 max-w-2xl text-sm text-gray-500">
                        This information will be displayed publicly so be careful what you share.
                    </p>
                </div>
                <div *ngFor="let input of inputs">
                    <app-dynamic-input [input]="input" [form]="form"></app-dynamic-input>
                </div>

                <div class="w-2/5">
                    <button type="submit" [disabled]="!form.valid">Save</button>
                </div>
            </div>
        </div>
    </form>

    <div *ngIf="payLoad" class="w-2/5"> <strong>Saved the following values</strong><br />{{ payLoad }} </div>
</div>
